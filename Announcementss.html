<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة إعلانات جمعية دار الإحسان</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .ticker-container {
      background-color: #0079bf;
      padding: 12px;
      overflow: hidden;
      box-shadow: 0 -2px 8px rgba(255, 255, 255, 1);
      white-space: nowrap;
      font-weight: 600;
      color: rgba(255, 255, 255, 1);
    }
    .ticker-text {
      display: inline-block;
      animation: scroll-left 25s linear infinite;
    }
    .ticker-text:hover {
      animation-play-state: paused;
    }
    @keyframes scroll-left {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div class="ticker-container">
    <div class="ticker-text">
      🔔 إعلان ١: تبدأ حملة كفالة اليتيم لشهر ذو الحجة من يوم الإثنين القادم &nbsp;&nbsp;&nbsp;
      🔔 إعلان ٢: تدعوكم الجمعية لحضور الحفل السنوي للأيتام يوم الجمعة القادم &nbsp;&nbsp;&nbsp;
      🔔 إعلان ٣: تحديث بيانات الكافلين متاح الآن عبر البوابة الداخلية
    </div>
  </div>
</body>
</html>
